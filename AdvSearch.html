<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="head">
        <a href="index.html">Get back to google search</a>
        <img src="SearchImage.jpg" alt="Search" id="photo">
    </div>
    <div class="bs">
        <p>Advanced search</p>
    </div>
    <div>
        <p class="fpw">Find page with...</p>
    </div>
    <div>
        <form action="https://www.google.com/search">
            <div class="appbar">
                <div class="search_line"><p class="text_line">All these words:</p></div>
                <span class="search_bar"><input type="text" name="as_epq"></span>
            </div>
            <div class="appbar">
                <div class="search_line"><p class="text_line">This word or phrase only:</p></div>
                <span class="search_bar"><input type="text" name="as_oq"></span>
            </div>
            <div class="appbar">
                <div class="search_line"><p class="text_line">Any of these words:</p></div>
                <span class="search_bar"><input type="text" name="as_q"></span>
            </div>
            <div class="appbar">
                <div class="search_line"><p class="text_line">None of these words:</p></div>
                <span class="search_bar"><input type="text" name="as_eq"></span>
            </div>
            <div class="btn">
                <input type="submit" value="Advanced search" id="btnid">
            </div>
        </form>
    </div>
</body>
</html>
